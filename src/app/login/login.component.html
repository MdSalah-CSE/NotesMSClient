 
  <section style="margin-top: 40px;" class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <img class="img-fluid" src="../../assets/images/note.png" alt="">
                    <div class="hover">
                        <h1 style="color: #ffffff;">Notes Management System</h1>
                        <h3 style="color: #ffffff;">Don't have an account?</h3>
                        <button routerLink="/signup" class="btn btn-success">Create Account</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div style="padding-top: 35%;" class="login_form_inner">
                    <h3 style="color: #65c96a;">Log in to enter</h3>
                    <div class="row login_form">
                        <div class="col-md-12 form-group">
                            <input [(ngModel)]="currentUser.email" type="text" class="form-control" id="name" name="name" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input [(ngModel)]="currentUser.password" type="password" class="form-control" id="name" name="name" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                        </div>
                        <div class="col-md-12 form-group">
                            <button style="width: 100%;" (click)="login()" class="btn btn-success">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
